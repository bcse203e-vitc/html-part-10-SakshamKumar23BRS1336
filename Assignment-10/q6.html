<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        #gallery {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: z-index 0.3s;
        }

        #img1 { background-color: red; }
        #img2 { background-color: green; }
        #img3 { background-color: blue; }
    </style>
</head>
<body>

    <h1>Layered Image Gallery</h1>
    <div id="gallery">
        <div id="img1" class="image" onclick="bringToFront('img1')"></div>
        <div id="img2" class="image" onclick="bringToFront('img2')"></div>
        <div id="img3" class="image" onclick="bringToFront('img3')"></div>
    </div>

    <script>
        function bringToFront(imageId) {
            let images = document.querySelectorAll('.image');
            images.forEach(img => img.style.zIndex = 1);  // Reset z-index
            document.getElementById(imageId).style.zIndex = 10;  // Bring clicked image to front
        }
    </script>

</body>
</html>
